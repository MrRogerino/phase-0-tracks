<!DOCTYPE html>
<html>
<head>
	<title>How to make a table</title>
</head>

<body>
	<table border = "1">
		<tr>
			<th>Player Name</th>
			<th>Team(s)</th>
			<th>All-Star Appearances</th>
		</tr>

		<tr>
			<td>Kobe Bryant</td>
			<td>Los Angeles Lakers</td>
			<td>18</td>
		</tr>

		<tr>
			<td>Tim Duncan</td>
			<td>San Antonio Spurs</td>
			<td>15</td>
		</tr>

		<tr>
			<td>LeBron James</td>
			<td>Cleveland Cavaliers, Miami Heat</td>
			<td>13</td>
		</tr>

		<tr>
			<td>Michael Jordan</td>
			<td>Chicago Bulls, Washington Wizards</td>
			<td>14</td>
		</tr>
	</table>

</body>
</html>
