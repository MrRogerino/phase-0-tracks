<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
	<h2>Boba Order Form</h2>

	<fieldset>
	<div>
		<label>Type of Tea:</label>
		<select>
			<option name="tea" value="greent">Green Tea</option>
			<option name="tea" value="blackt">Black Tea</option>
			<option name="tea" value="greenmt">Green Milk Tea</option>
			<option name="tea" value="blackmt">Black Milk Tea</option>
		</select>
	</div>

	<div>
		<label>Toppings (Pick one):</label>
		<form>
			<input type="radio" name="toppings" value="pearls">Black Pearls</br>
			<input type="radio" name="toppings" value="litjelly" >Litchi Jelly</br>
			<input type="radio" name="toppings" value="greenjelly">Grass Jelly
		</form>
	</div>

	<div>
		<p>Additional instructions:</p>
		<textarea rows="5" col="40" value="instructions">
		</textarea>
	</div>
	</fieldset>

	<fieldset>
	<div>
		<label>Name</label>
		<input type="text" name="custname">
	</div>
	<div>
		<input type="checkbox" name="pickup" value="yespickup">
		I will pick this up in store
	</div>
	</fieldset>

	<form action="success.html">
	<button type="submit" value="Submit">Complete your order
	</form>





</body>
</html>
