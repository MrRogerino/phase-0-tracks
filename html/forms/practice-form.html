<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
	<h2>Boba Order Form</h2>

	<fieldset>
	<div>
		<label>Type of Tea:</label>
		<select>
			<option>Green Tea</option>
			<option>Black Tea</option>
			<option>Green Milk Tea</option>
			<option>Black Milk Tea</option>
		</select>
	</div>

	<div>
		<label>Toppings (Pick one):</label>
		<form>
			<input type="radio">Black Pearls</br>
			<input type="radio">Litchi Jelly</br>
			<input type="radio">Grass Jelly
		</form>
	</div>

	<div>
		<p>Additional instructions:</p>
		<textarea rows="5" col="40">
		</textarea>
	</div>
	</fieldset>

	<fieldset>
	<div>
		<label>Name</label>
		<input type="text" name="custname">
	</div>
	<div>
		<input type="checkbox" name="pickup" value="yespickup">
		I will pick this up in store
	</div>



</body>
</html>
